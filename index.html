<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      
      <form>
        
        <div class="input-group">
          <label for="fname">Full Name</label>
          <input type="text" id="fname" placeholder="John Doe" />
          <span class="fname-error"></span>
        </div>
        <div class="input-group">
          <label for="phNo">Phone No</label>
          <input type="tel" id="phNo" placeholder="098 765 4321" />
          <span class="phNo-error"></span>
        </div>
        <div class="input-group">  
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="example@example.com" />
          <span class="email-error"></span>
        </div>
        <div class="input-group">
          <label for="msg">Message</label>
          <textarea id="msg" rows="5" placeholder="Enter your message"></textarea>
          <span class="msg-error"></span>
        </div>
        <button type="submit">Submit <i class="fa-solid fa-paper-plane fa-beat" style="padding-left: 15px;"></i></button>
        <span class="submit-error"></span>
      </div>
      </form>
    <script src="./script.js"></script>
  </body>
</html>
